<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Estoque</title>
</head>

<link rel="stylesheet" type="text/css" href="forms.css" media="screen" />

<script src="forms.js" type="text/javascript" defer></script>

<body>
    <header>
        <h1>Sistema de Gestão de Estoque</h1>
    </header>
    <section>
        <h2>Cadastro de Produtos</h2>
        <form id="cadastroProduto">
            <label for="nomeProduto">Nome do Produto:</label><br>
            <input type="text" id="nomeProduto" name="nomeProduto"><br>
            <label for="quantidadeProduto">Quantidade:</label><br>
            <input type="number" id="quantidadeProduto" name="quantidadeProduto"><br>
            <label for="precoProduto">Preço:</label><br>
            <input type="number" id="precoProduto" name="precoProduto" step="0.01"><br>
            <label for="dataValidade">Data de Validade:</label><br>
            <input type="date" id="dataValidade" name="dataValidade"><br><br>
            <input type="submit" value="Adicionar Produto">
        </form>
        
        <h2>Registro de Vendas</h2>
        <form id="registroVenda">
            <label for="idProduto">ID do Produto:</label><br>
            <input type="number" id="idProduto" name="idProduto"><br>
            <label for="quantidadeVendida">Quantidade Vendida:</label><br>
            <input type="number" id="quantidadeVendida" name="quantidadeVendida"><br><br>
            <input type="submit" value="Registrar Venda">
        </form>

        <h2>Notificações de Estoque Baixo</h2>
        <p id="estoqueBaixo"></p>

        <h2>Lista de Produtos</h2>
        <table id="listaProdutos">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Data de Validade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui serão listados os produtos dinamicamente -->
            </tbody>
        </table>
    </section>

    <script>
        // Aqui você pode adicionar o código JavaScript para interagir com a interface web
        // e enviar requisições para o backend.
    </script>
</body>
</html>
