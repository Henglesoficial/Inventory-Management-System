<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dracula-theme/css/dracula.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #282a36;
            color: #f8f8f2;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #6272a4;
            border-radius: 5px;
            background-color: #44475a;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #f8f8f2;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #6272a4;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #6272a4;
            color: #f8f8f2;
        }
        input[type="submit"] {
            background-color: #50fa7b;
            color: #f8f8f2;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #50fa7b;
        }
        #productData {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #6272a4;
            border-radius: 5px;
            background-color: #44475a;
            color: #f8f8f2;
        }
    </style>
</head>
<body>

<form id="productForm">
    <label for="productId">ID do Produto:</label>
    <input type="text" id="productId" name="productId" required>

    <label for="productName">Nome do Produto:</label>
    <input type="text" id="productName" name="productName" required>

    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="price">Preço:</label>
    <input type="number" id="price" name="price" step="0.01" required>

    <label for="expirationDate">Data de Validade:</label>
    <input type="date" id="expirationDate" name="expirationDate" required>

    <input type="submit" value="Cadastrar Produto">
</form>

<div id="productData"></div>

<script>
    document.getElementById("productForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent form submission
        
        const nomeProduto = document.getElementById("nomeProduto").value;
            const quantidadeProduto = document.getElementById("quantidadeProduto").value;
            const precoProduto = document.getElementById("precoProduto").value;
            const dataValidade = document.getElementById("dataValidade").value;
            const resultadoCadastro = document.getElementById("resultadoCadastro");
            resultadoCadastro.innerHTML = `
                <p>Produto cadastrado:</p>
                <ul>
                    <li>Nome: ${nomeProduto}</li>
                    <li>Quantidade: ${quantidadeProduto}</li>
                    <li>Preço: ${precoProduto}</li>
                    <li>Data de Validade: ${dataValidade}</li>
                </ul>
            `;
  
    });
</script>

</body>
</html>
